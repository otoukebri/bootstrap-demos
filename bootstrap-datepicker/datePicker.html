<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<div class="widget widget-heading-simple widget-body-simple margin-none">
		<div class="widget-head"><h4 class="heading">Date Picker</h4></div>
		<div class="widget-body">

			<div class="row">
				<div class="col-md-4">
					<div class="well">
						<h4>Default input</h4>
						<input class="form-control" type="text" value="2013-02-14" id="datepicker1" />


					</div>
				</div>
				<div class="col-md-4">
					<div class="well">
						<h4>Default component</h4>
						<div class="input-group date" id="datepicker2">
    <input class="form-control" type="text" value="14 February 2013" />
    <span class="input-group-addon"><i class="fa fa-th"></i></span>
</div>

					</div>
				</div>
				<div class="col-md-4">
					<div class="well">
						<h4>Today Button</h4>
						<div class="input-group date" id="datepicker3">
    <input class="form-control" type="text" value="14 February 2013" />
    <span class="input-group-addon"><i class="fa fa-th"></i></span>
</div>

					</div>
				</div>
			</div>
			
		</div>
	</div>

	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="js/bootstrap-datepicker.init.js" ></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.css">
</body>
</html>
